    <script>
        let timer;
        let timeLeft = 300;
        let isPaused = false;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById("timer-display").textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        document.getElementById("save-name").addEventListener("click", () => {
            const name = document.getElementById("name-input").value;
            document.getElementById("child-name-display").textContent = name ? `Child: ${name}` : "Child: [Not Set]";
        });

        document.getElementById("start").addEventListener("click", () => {
            if (!timer) {
                timer = setInterval(() => {
                    if (!isPaused && timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else if (timeLeft === 0) {
                        clearInterval(timer);
                        timer = null;
                        alert("Time out for bad behavior!");
                    }
                }, 1000);
            }
        });

        document.getElementById("pause").addEventListener("click", () => {
            isPaused = !isPaused;
        });

        document.getElementById("reset").addEventListener("click", () => {
            clearInterval(timer);
            timer = null;
            timeLeft = 300;
            isPaused = false;
            updateDisplay();
        });

        document.getElementById("add-minute").addEventListener("click", () => {
            timeLeft += 60;
            updateDisplay();
        });

        document.getElementById("set-time").addEventListener("click", () => {
            let customTime = document.getElementById("custom-time").value;
            if (customTime > 0) {
                timeLeft = customTime * 60;
                updateDisplay();
            }
        });

        updateDisplay();
    </script>

    document.addEventListener("DOMContentLoaded", loadFakeComments);

    async function getUserCountry() {
        try {
            const response = await fetch("https://ip-api.com/json/");
            const data = await response.json();
            return data.country || "United Kingdom";
        } catch (error) {
            return "United Kingdom";
        }
    }

    function getFormattedDateTime() {
        const now = new Date();
        const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const month = months[now.getMonth()];
        const day = String(now.getDate()).padStart(2, '0');
        const year = now.getFullYear();
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12 || 12;
        return `[${month}/${day}/${year}]{${hours}:${minutes}:${seconds}=${ampm}}`;
    }

    async function addComment() {
        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;

                <p>${description}</p>
                ${link ? `<a href="${link}" target="_blank">${link}</a>` : ""}
                <hr>
            `;
            commentSection.appendChild(comment);
        }
